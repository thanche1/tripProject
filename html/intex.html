<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <!--OpenLayers: go to quickstart-->
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>TripWagonPlatz</title>
</head>

<body>
    <div class="container mt-5 ">
        <!-- SUCHENBAR -->
        <section class="row searchbar pt-3">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-black border-5 ">
                            <i class="fas fa-search text-black-50"></i>
                        </span>
                    </div>

                    <!-- REPLACE WITH <datalist> -->
                    <input list="cities-list" class="form-control border" id="cities" name="cities"
                        aria-label="Location" placeholder="koukouroukou" />
                    <datalist id="cities-list">

                    </datalist>
                    <div class="input-group-append">
                        <button class="bg-info text-white px-5 border-0">Search</button>
                    </div>
                </div>
            </div>
        </section>


        <!-- BOOKING -->
        <section class="row booking border">
            <div class="col-4 border" id="checkin">CHECKIN</div>
            <div class="col-4 border" id="checkout">CHECKOUT</div>
            <div class="col-4 border" id="">ROOM TYPES</div>
        </section>

        <!-- FEATURES -->
        <section class="row features border">
            <div class="col-4 border">PriceRange</div>
            <div class="col-2 border">PropType</div>
            <div class="col-2 border">Guest</div>
            <div class="col-4 border">Location</div>
        </section>

        <!-- MAP -->
        <section class="row map border">
            <div class="col"></div>
            <div class="col"></div>
        </section>
        <!-- section.row>.col>img*3 -->
        <!-- HOTELS -->
        <section class="row hotels">  
        </section>
         <!-- HOTEL -->
         <div id="template" class=" hidden col-12 row hotel border m-0 p-0">

                <!-- hotel photo -->
                <div class="col-3 border px-0">
                    <i class="fas fa-heart position-absolute m-2"></i>
                    <img src=" https://cdn.hotelplanner.com/Common/Images/_HotelPlanner/Home-Page/fade/sld6.jpg"
                        class="img-fluid hotel-photo" alt></div>

                <!-- Hotel description -->
                <div class="col-4 border">
                    <h5 class="p-1 m-2"><strong> Hotel Lancaster</strong></h5>

                    <p class="pb-1">
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-transparent"></i>
                        <i class="fas fa-star text-transparent"></i> Hotel
                    </p>
                    <p class="p-1">Paris, 0.2 miles to Champs Elysees </p>
                    <p class="p-1"><span class="bg-success text-white p-1 rounded">(8.8)</span><strong>
                            Excelent</strong> (1780 reviews)</p>
                    <p class="p-1">Excellent location(9.2/10)</p>

                </div>
                <div class="col-2 border">DEALS</div>
                <div class="col-3 border">VIEW DEALS</div>
            </div>



    </div>

    <script src="../js/app.js"></script>
</body>

</html>
